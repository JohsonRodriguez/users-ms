apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-ms
  labels:
    app: auth-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-ms
  template:
    metadata:
      labels:
        app: auth-ms
    spec:
      containers:
        - name: auth-ms
          image: lordbyron.azurecr.io/auth-ms:v1
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          env:
            - name: CONFIG_URI
              valueFrom:
                secretKeyRef:
                  name: byron-secret
                  key: config-uri
            - name: CONFIG_ENABLED
              valueFrom:
                secretKeyRef:
                  name: byron-secret
                  key: config-enabled
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: auth-ms-service
spec:
  type: LoadBalancer
  selector:
    app: auth-ms
  ports:
    - protocol: TCP
      port: 8080

